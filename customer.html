<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTrack - Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c5e1b0;
            margin: 0;
            padding: 0 20px 20px;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            color: #5d804d;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            background-color: #8bb174;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 18px;
            width: 48%;
            text-align: center;
            cursor: pointer;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            color: #5d804d;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .info-section {
            background-color: #f2f3f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .info-content {
            flex: 1;
        }

        .info-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-detail {
            margin-top: 5px;
            font-size: 16px;
        }

        .producer-info {
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.5;
        }

        .producer-label,
        .batch-label {
            font-weight: bold;
        }

        .print-button {
            background-color: #5d804d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">FRESHTRACK</div>
    </div>

    <div class="button-container">
        <button class="button">Check Cart</button>
        <button class="button">Scan Product</button>
    </div>

    <div class="product-card">
        <h1 class="product-title">Organic Milk</h1>

        <div class="info-section">
            <div class="icon" style="color: #5d804d;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <div class="info-content">
                <div class="info-title">Shelf Date</div>
                <div class="info-detail">03/15/2025</div>
            </div>
        </div>

        <div class="info-section">
            <div class="icon" style="color: #4285f4;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <div class="info-content">
                <div class="info-title">Important Dates</div>
                <div class="info-detail">Sell By: 03/20/2025</div>
                <div class="info-detail">Best By: 03/23/2025</div>
                <div class="info-detail">Use By: 03/25/2025</div>
            </div>
        </div>

        <div class="info-section">
            <div class="icon" style="color: #ea4335;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                </svg>
            </div>
            <div class="info-content">
                <div class="info-title">Storage Instructions</div>
                <div class="info-detail">Refrigerate at 33-40Â°F</div>
                <div class="info-detail">After opening: 5-7 days</div>
            </div>
        </div>

        <div class="info-section">
            <div class="icon" style="color: #5d804d;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
            </div>
            <div class="info-content">
                <div class="info-title">Certification</div>
                <div class="info-detail">USDA Organic</div>
            </div>
        </div>

        <div class="producer-info">
            <span class="producer-label">Producer:</span> Green Meadows Dairy<br>
            <span class="batch-label">Batch Number:</span> GM-2503-A
        </div>
    </div>

    <button class="print-button" onclick="window.print();">Sign in for discounts and more information!</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add functionality for the print button
            document.querySelector('.print-button').addEventListener('click', function () {
                window.print();
            });
        });
    </script>
</body>

</html>
